<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GAMESGRID - Header</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #222;
    }
    header {
      background-color: #1e293b; /* dark blue-gray */
      color: #f8fafc; /* near white */
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 2px;
      cursor: default;
      user-select: none;
      color: #0ea5e9; /* bright blue */
    }
    nav {
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      color: #f8fafc;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }
    nav a:hover,
    nav a:focus {
      background-color: #0ea5e9;
      color: #ffffff;
      outline: none;
      box-shadow: 0 0 6px #0ea5e9aa;
    }
    /* Special style for Signup button to stand out */
    nav a.signup {
      background-color: #f97316; /* orange */
      color: #fff;
      font-weight: 700;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    nav a.signup:hover,
    nav a.signup:focus {
      background-color: #ea580c;
      box-shadow: 0 0 8px #ea580ccc;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.8rem;
      }
      nav {
        width: 100%;
        justify-content: space-between;
      }
      nav a {
        flex: 1;
        text-align: center;
        padding: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" aria-label="GAMESGRID Logo">GAMESGRID</div>
    <nav aria-label="Primary navigation">
      <a href="#" tabindex="0">Home</a>
      <a href="#" tabindex="0">Events</a>
      <a href="#" tabindex="0">Blog</a>
      <a href="#" tabindex="0">Library</a>
      <a href="#" class="signup" tabindex="0">Signup</a>
    </nav>
  </header>
</body>
</html>
